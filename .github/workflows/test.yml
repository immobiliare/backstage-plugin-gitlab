name: tests

on: [workflow_call]

jobs:
    conventional-commit-checker:
        name: Conventional Commit Checker
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: webiny/action-conventional-commits@v1.1.0
    type-checker:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: yarn install --immutable

            - name: Test
              run: yarn tsc --noEmit
    fmt-checker:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - name: Install dependencies
              run: yarn install
            - name: Test
              run: yarn prettier --check .
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.x
            - name: Install dependencies
              run: yarn install
            - name: Build packages
              run: yarn build
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
            - uses: actions/setup-node@v3
              with:
                  node-version: 20.x

            - name: Install dependencies
              run: yarn

            - name: Test
              run: yarn test
